{% extends 'base.html' %}

{% block content %}
    <h1 class="title">{% block title %} Quiz Grades {% endblock %}</h1>
    <div class="content">
        {% for grade in grades %}
            <div class="grade">
                <p>user id: {{ grade.userid }} ,
                   quiz id: {{ grade.quiz }} ,
                   grade: {{ grade.grade }}
                </p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
